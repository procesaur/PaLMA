<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    <script src="{{url_for('static', filename='chart.min.js')}}"></script>
</head>

<body>
*Text perplexity using <b>{{model | safe}}</b>: <b>{{perp | safe}}</b>
<br/>
<br/>

<canvas id="vp"></canvas>
<script>
   var ctx = document.getElementById("vp").getContext("2d");
   var lineChart = new Chart(ctx, {
       type: "line",
       data: {
            labels: {{tokens | safe }},
            datasets: [
                {
                    label: "Perplexity",
                    data: {{ vals | safe }},
                    fill: false,
                    borderColor: "rgb(36,55,99)",
                    lineTension: 0.5
                }
            ]
       },
       options: {
            responsive: false
       }
   });
</script>
</body>
</html>
