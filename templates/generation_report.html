<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
</head>
<body>
<h3>{{label | safe}}</h3>
    {% if perplexities %}
        {% for out, val in zip(generated, perplexities) %}
            <p>{{out}}<span style="float:right">{{val}}</span></p>
        {% endfor %}
        <br/><br/>
        <p>Optimal candidate is <b>{{best}}</b>.</p>
    {% else %}
        {% for out in generated %}
            <p>{{out}}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
